<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="abstract" content="Toppz - Star Wars Trading Cards">
  <meta name="keywords" content="Star Wars, Rogue, Trading cards">
  <meta name="robots" content="follow, index">
  <meta name="rights" content="Copyright 2018, Toppz. All rights reserved.">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/float-grid.css" />
  <link rel="stylesheet" href="css/main.css" />

</head>
<body>

  <header>
	 <div class="row orange">
		<div class="col-12">
			<div><h1>Star Wars Characters</h1><h3>Incomplete list</h3></div>
		</div>
	 </div>  
  </header>
  <main>

    <div class="row">
      <div class="col-4">
        <div class="card">
          <img src="images/rey_square.png" class="card-image" alt="Ray"/>
          <div class="card-name">
          	<h3>Ray</h3>
          	<p>Protagonist, from Tatooine</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img src="images/finn_square.png" class="card-image" alt="Finn"/>
          <div class="card-name">
          	<h3>Finn</h3>
          	<p>Storm Trooper, befriends Ray</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img src="images/kylo_square.png" class="card-image" alt="Kylo"/>
          <div class="card-name">
          	<h3>Kylo</h3>
          	<p>Main villain, or is he?</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <div class="card">
          <img src="images/poe_square.png" class="card-image" alt="Poe"/>
          <div class="card-name">
          	<h3>Poe</h3>
          	<p>Neutral pilot</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img src="images/chewbacca_square.png" class="card-image" alt="Chewbacca"/>
          <div class="card-name">
          	<h3>Chewbacca</h3>
          	<p>A great first mate</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img src="images/yoda_square.png" class="card-image" alt="Yoda""/>
          <div class="card-name">
          	<h3>Yoda</h3>
          	<p>Wise old Jedi master</p>
          </div>
        </div>
      </div>
    </div>
    
    
  </main>
</body>
</html>
